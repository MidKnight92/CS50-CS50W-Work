{% extends "network/layout.html" %}

{% block body %}
{% load static %}
    {% if user.is_authenticated %}
    <img src="{% static 'network/womanHiking.jpg' %}" width="80%" alt="Woman Hiking">
    <h1>Welcome {{ user.username }}</h1>
    <h6 class="text-muted">{{ now }}</h6>
    <form action="{% url 'index' %}" method="POST">
        <div class="input-group">
            {% csrf_token %}
            <textarea type="text" name="post" class="form-control" placeholder="Share your adventure..." maxlength="64"></textarea>
            <div class="input-group">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
            </div>
        </div>
    </form>
    {% else %}
    <img src="{% static 'network/hikeSun.jpg' %}" width="80%" alt="Welcome">
    <h1>Welcome</h1>
    <h3 class="text-muted">Register today and share your adventure</h3>
    {% endif %}
{% endblock %}
