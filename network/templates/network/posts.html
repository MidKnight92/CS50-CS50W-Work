{% extends "network/layout.html" %}

{% block body %}
{% load static %}
    <h1>All Posts</h1>
    <div>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">{{ post }}<span class="badge badge-primary badge-pill">{{ post.likes }}</span></li>
            {% empty%}
                <li lass="list-group-item d-flex justify-content-between align-items-center">No Post Found</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
