{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>Create New Encyclopedia Entry</h1>
    <p>New encyclopedia entries are required to have a title and text. The text context must be in the form of Markdown.</p>
    <div>
        <form action="{% url 'new' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
