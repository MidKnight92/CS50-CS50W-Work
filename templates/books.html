{% extends "layout.html" %}

{% block title %}
    Books
{% endblock title%}

{% block main %}
        {% for m in message %}
        <div class="card-deck" style="color: gray; padding: 1%;">
            <div id="c" class="card">
                <a href="books/{{m['id']}}"><h3>{{ m['title'] }}</h3></a>
                <img src="{{m['image_url']}}" class="card-img-top" alt="Book image" style="width: 100%; height: 30vh; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">Author: {{ m['author'] }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock main %}
